apiVersion: apps/v1
kind: Deployment
metadata:
  name: ktozkim-backend
  labels:
    app: ktozkim-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ktozkim-backend
  template:
    metadata:
      labels:
        app: ktozkim-backend
    spec:
      containers:
      - name: backend
        image: ktozkim-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: DATABASE_URL
          value: "postgresql://ktozkim_user:ktozkim_password@ktozkim-postgres-service:5432/ktozkim"
        - name: JWT_SECRET
          value: "production_jwt_secret_change_this_in_production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ktozkim-backend-service
  labels:
    app: ktozkim-backend
spec:
  selector:
    app: ktozkim-backend
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP

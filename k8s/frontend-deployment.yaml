apiVersion: apps/v1
kind: Deployment
metadata:
  name: ktozkim-frontend
  labels:
    app: ktozkim-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ktozkim-frontend
  template:
    metadata:
      labels:
        app: ktozkim-frontend
    spec:
      containers:
      - name: frontend
        image: ktozkim-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://ktozkim-backend-service:5000/api"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ktozkim-frontend-service
  labels:
    app: ktozkim-frontend
spec:
  selector:
    app: ktozkim-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ktozkim-postgres
  labels:
    app: ktozkim-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ktozkim-postgres
  template:
    metadata:
      labels:
        app: ktozkim-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "ktozkim"
        - name: POSTGRES_USER
          value: "ktozkim_user"
        - name: POSTGRES_PASSWORD
          value: "ktozkim_password"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: ktozkim-postgres-service
  labels:
    app: ktozkim-postgres
spec:
  selector:
    app: ktozkim-postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

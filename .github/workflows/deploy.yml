name: Deploy to Railway

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ktozkim_test
          POSTGRES_USER: ktozkim_user
          POSTGRES_PASSWORD: ktozkim_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Initialize test database
      run: |
        PGPASSWORD=ktozkim_password psql -h localhost -U ktozkim_user -d ktozkim_test -f ../database/init.sql
      working-directory: backend

    - name: Run backend tests
      run: |
        cd backend
        npm test -- --forceExit --detectOpenHandles
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: ktozkim_test
        DB_USER: ktozkim_user
        DB_PASSWORD: ktozkim_password
        JWT_SECRET: test_jwt_secret
        JEST_FORCE_EXIT: true

    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --watchAll=false

    - name: Run linting
      run: |
        cd backend
        npm run lint
        cd ../frontend
        npm run lint

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push database image
      uses: docker/build-push-action@v5
      with:
        context: ./database
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/database:${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to Railway
      run: |
        echo "ðŸš‚ Deployment triggered via Railway's GitHub integration"
        echo "Railway will automatically deploy when it detects the new images"
        echo "Monitor deployment at: https://railway.app/project/${{ secrets.RAILWAY_PROJECT_ID }}/deployments"

    - name: Health Check
      run: |
        echo "Waiting for Railway deployment to complete..."
        sleep 30
        echo "âœ… CI/CD pipeline completed successfully"
        echo "Check Railway dashboard for deployment status"
